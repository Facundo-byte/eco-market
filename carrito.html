<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Market | Carrito</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="sub-header">
      <nav class="nav">
        <h1>Eco-Market</h1>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="comprar.html">Comprar</a></li>
          <li><a href="carrito.html" aria-current="page">Carrito</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="work-with-us.html">Work With Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section">
        <h3>Carrito</h3>
        <p>Pagá tus productos directamente en Mercado Pago.</p>

        <div class="cart-box">
          <ul id="cart-items"></ul>
          <div class="cart-summary">
            <p>Total: <strong id="cart-total">ARS 0</strong></p>
            <button id="clear-cart" class="btn-secondary" type="button">Vaciar carrito</button>
          </div>
        </div>

        <form id="checkout-form" class="checkout-form">
          <label>
            Email para el pago (opcional)
            <input id="payer-email" type="email" placeholder="tuemail@ejemplo.com" />
          </label>
          <button id="pay-button" class="btn-primary" type="submit">Pagar con Mercado Pago</button>
          <p id="checkout-message" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer><p>© 2026 Eco-Market.</p></footer>
    <script src="script.js"></script>
  </body>
</html>
